<p>
  <mat-toolbar color="primary">
    <span>Welcome To the Game!</span>
  </mat-toolbar>
</p>

<div class = "container wrapper">
  <div class ="row">
    <div class="border-right left-column col-md-3 card">
    <!-- <div *ngIf="joined == false">-->
      <form [formGroup]="userNameForm" (ngSubmit)="addUser()">
        <div class="form-group settings">
            <input placeholder="Username:" id="username" class="form-control label margin-top" type="text" name ="username" formControlName="username" required minlength="4" >
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger md-default-theme"> Name must be at least 4 characters long.</div>
        <button class = "margin-top" mat-raised-button type="submit" color="accent" [disabled]="userNameForm.invalid">Join Game!</button>
        </div>
      </form>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="users" >
          <ng-container matColumnDef="UserName">
            <th mat-header-cell *matHeaderCellDef> UserName </th>
            <td mat-cell *matCellDef="let user"> {{user.Name}} </td>
          </ng-container>
          <ng-container matColumnDef="Score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let user"> {{user.Score}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
        </table>
      </div>
    </div>
      <div>
        <app-board></app-board>
      </div>
  </div>
</div>
